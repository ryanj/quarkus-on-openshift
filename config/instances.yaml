---
containers: []
virtualmachines:
  - name: "terminal1"
    image: "rhel-9.6"
    memory: "4G"
    cores: 1
    image_size: "40G"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
    networks:
      - default
    services:
      - name: quarkus
        ports:
          - port: 8080
            protocol: TCP
            targetPort: 8080
            name: quarkus
    routes:
      - name: quarkus
        host: terminal1
        service: quarkus
        targetPort: 8080
        tls: true
        tls_termination: Edge
