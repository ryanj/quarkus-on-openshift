---
containers: []
virtualmachines:
  - name: terminal
    image: "rhel-9.6"
    memory: "4G"
    cores: 1
    image_size: "40G"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
    networks:
      - default
    services:
      - name: quarkus
        ports:
          - port: 8080
            protocol: TCP
            targetPort: 8080
            name: quarkus
      - name: vscode
        ports:
          - port: 9090
            protocol: TCP
            targetPort: 9090
            name: vscode
    routes:
      - name: quarkus
        host: quarkus
        service: quarkus
        targetPort: 8080
        tls: true
        tls_termination: Edge
      - name: vscode
        host: vscode
        service: vscode
        targetPort: 9090
        tls: true
        tls_termination: Edge
